<script>
    var a = 1, b = 1, c, d;

    c = ++a; alert(c);           // 2
    /*
        Инкремент ++ увеличивает переменную на 1 и используется "Префиксная форма".
        При префиксной форме переменная сначала увеличивается и после присваевается.

        Ответ:
        1. ++a выдаст 2
        2. значит с = ++a вернет результат 2
    */

    d = b++; alert(d);           // 1
    /*
        Инкремент ++ так же увеличивает переменную на 1, но здесь используется "Постфиксная форма".
        При постфиксной форме переменная сначала выдась старое значиние и после увеличивается.

        Ответ:
        1. b++ выдаст 2 (а старое значение 1)
        2. значит d = b++ вернет результат 1
    */

    c = (2+ ++a); alert(c);      // 5
    /*
        Здесь используется "Префиксная форма", как и в первом примере.

        Ответ:
        1. ++a выдаст 3 (а старое значение 2, так как увеличился в первом примере)
        2. (2+ ++a) = (2+3) = 5
        3. значит c = (2+ ++a) вернет результат 5
    */

    d = (2+ b++); alert(d);      // 4
    /*
        Здесь используется "Постфиксная форма", как и во втором примере.

        Ответ:
        1. b++ выдаст 3 (а старое значение 2, так как увеличился во втором примере)
        2. (2+ b++) = (2+2) = 4
        3. значит d = (2+ b++) вернет результат 4
    */

    alert(a);                    // 3
    /*
        a выдаст 3, так как увеличился в пером и третьем примере.
    */

    alert(b);                    // 3
    /*
        a выдаст 3, так как увеличился во втором и четвертом примере.
    */
</script>
